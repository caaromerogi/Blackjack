<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Blackjack</title>
</head>
<body>
    <div id = 'blackjackSign'>
        <div class = 'neonBlackjack'>
            <h1>BLACKJACK</h1>
            <span>CASINO</span>
        </div>
    </div>

    <div id ='game'>
        <div id = 'name'></div>
        <div id = "cards">Cards: </div>
        <div>Sum: <span id = "sum"></span></div>
        <div>Accumulated prize: <span id = 'prize'>0</span></div>
        <div id ='buttons'>
            <button id ="startGame">Start Game</button>
            <button id = "drawCardButton" disabled="disabled">New Card</button>
        </div>
    </div>

    
    <div id = 'user'>
        <p id="user">Please, insert your name to start: </p>
        <input id = 'userNameText' type="text" autofocus>
        <button id = 'userNameButton' type="submit">Submit</button>
    </div>  
    

    <script src="script/index.js"></script>

</body>
</html>
